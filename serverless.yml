service: todo-serverless

package:
  individually: true
  exclude:
    - .eslintrc
    - LICENSE
    - .yo-rc.json
    - README.md
    - yarn.lock

custom:
  project: "todo-serverless"
  stage: ${opt:stage, self:provider.stage}
  settings:
    dev:
      STAGE: ${self:custom.stage}
      NODE_ENV: "develop"

plugins:
  - serverless-plugin-tracing
  - serverless-offline

provider:
  name: aws
  region: us-east-1
  stage: dev
  runtime: nodejs16.x
  tracing:
    apiGateway: true
    lambda: true

  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "xray:PutTraceSegments"
        - "xray:PutTelemetryRecords"
        - dynamodb:*      
      Resource:
        - "*"

functions:

  hello:
    handler: src/index.hello
    name: ${self:custom.project}-${self:custom.stage}-hello
    events:
      - http:
          method: get
          path: hello
          cors:
            origin: "*"
            headers:
              - "*"
            allowCredentials: true

  
  createTodoV1:
    handler: src/index.createTodoV1
    name: ${self:custom.project}-${self:custom.stage}-v1-createTodo
    events:
      - http:
          method: post
          path: v1/todo
          cors:
            origin: "*"
            headers:
              - "*"
            allowCredentials: true
